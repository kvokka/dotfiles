name: ci

on:
  push:
  pull_request:

jobs:
  clone-and-install:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/vscode/devcontainers/go:latest
      env:
        CODESPACES: true
    steps:
      - name: Ensure chezmoi directory exists
        run: mkdir -p "$HOME/.local/share/chezmoi"
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: ".local/share/chezmoi"
      - run: ".local/share/chezmoi/install.sh"
      - name: chezmoi data
        run: 'chezmoi data'
