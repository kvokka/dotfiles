# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: mixed-line-ending
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://gitlab.com/bmares/check-json5
    rev: v1.0.0
    hooks:
    - id: check-json5
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.29.1
    hooks:
      - id: gitleaks
        entry: gitleaks protect -v --redact --staged
        require_serial: true
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0  # Use the latest version or specify a version that suits your needs
    hooks:
      - id: markdownlint-cli2
        name: Lint Markdown files with markdownlint-cli2
        entry: markdownlint-cli2
        language: system
        types: [markdown]
        files: \.(md|mdc)$
        args: [--fix]
        stages: [pre-commit]  # Explicitly run during commit stage
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint
